# ~/.config/hypr/rules/windowrules.conf
# Valid for Hyprland 0.53+ (January 2026 syntax)

# Quickshell Settings window
windowrule {
    name = quickshell-settings
    match:class = ^org\.quickshell$
    match:title = ^Settings$
    float = on
    center = on
}

