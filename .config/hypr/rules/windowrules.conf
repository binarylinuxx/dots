# Picture-in-Picture (browser PiP windows)
windowrule {
    name = pip
    match:title = ^Picture-in-Picture$
    float = on
    pin = on
    size = 480 270
    move = 100%-490 100%-280
}

# Common file picker / dialog windows
windowrule {
    name = file-dialogs-basic
    match:title = ^(Open File|Save File|Open Folder)$
    float = on
    center = on
}

windowrule {
    name = file-dialogs-select
    match:title = ^Select
    float = on
    center = on
}

# Pavucontrol (PulseAudio Volume Control)
windowrule {
    name = pavucontrol
    match:class = ^pavucontrol$
    float = on
    size = 800 500
    center = on
}

# NetworkManager connection editor
windowrule {
    name = nm-connection-editor
    match:class = ^nm-connection-editor$
    float = on
    center = on
}

# Blueman (Bluetooth manager)
windowrule {
    name = blueman-manager
    match:class = ^blueman-manager$
    float = on
    center = on
}

# Calculator apps
windowrule {
    name = calculators
    match:class = ^(org\.gnome\.Calculator|qalculate-gtk)$
    float = on
}

