# Window Rules - Using new windowrulev2 syntax
# Format: windowrulev2 = RULE, CONDITION1, CONDITION2, ...

# Quickshell Settings window
windowrulev2 = float, class:^(org\.quickshell)$, title:^(Settings)$
windowrulev2 = center, class:^(org\.quickshell)$, title:^(Settings)$

# Firefox transparency (uncomment to enable)
#windowrulev2 = opacity 0.9 0.85, class:^(firefox)$

# Kando launcher (uncomment to enable)
#windowrulev2 = noblur, class:^(kando)$
#windowrulev2 = opaque, class:^(kando)$
#windowrulev2 = size 100% 100%, class:^(kando)$
#windowrulev2 = noborder, class:^(kando)$
#windowrulev2 = noanim, class:^(kando)$
#windowrulev2 = float, class:^(kando)$
#windowrulev2 = pin, class:^(kando)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 480 270, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-490 100%-280, title:^(Picture-in-Picture)$

# File pickers/dialogs
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = float, title:^(Select)(.*)$
windowrulev2 = center, title:^(Open File)$
windowrulev2 = center, title:^(Save File)$

# Pavucontrol
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 800 500, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$

# nm-connection-editor
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

# Blueman
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$

# Calculator
windowrulev2 = float, class:^(org\.gnome\.Calculator)$
windowrulev2 = float, class:^(qalculate-gtk)$

# Ignore focus for empty/special windows
#windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
